<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN IN</title>
    <link rel="icon" href="/images/login.jpeg">
    <link rel="stylesheet" href="signin.css">
    <script src="signin.js" defer></script>
</head>
<body>
    <div class="border">
        <h1>SIGN IN</h1>
        <form id="signin-form" autocomplete="on">
            <div class="form">
                
                    <label for="user">USERNAME: </label>
                        <input type="text" id="user" placeholder="Enter your username" required>
                    
                </div>
                <div class="form">
                    <label for="email">EMAIL: </label>
                    <input type="email" id="email" placeholder="Enter your mail id" required>
                </div>
                <div class="form">
                    <label for="pass">PASSWORD:</label>
                    <input type="password" id="pass" placeholder="Enter your password" required>
                </div>
                <button class="submit">SIGN IN</button>
                <div class="login">
                    <p>Want to register/sign up?</p><a href="login_index.html" target="_self" title="Sign up">Sign up</a>
                </div>
            </form>
    
</body>
</html>
